
<!DOCTYPE html>
<html>
<head>
  <title>YouTube</title>

  <meta property="og:title" content="YouTube">
  <meta property="og:description" content="Deze video moet je zien">
  <meta property="og:image" content="https://i.imgur.com/8QfQFzK.png">
</head>

<body style="text-align:center;font-family:sans-serif;">
  <h2>Klik om te starten â–¶</h2>
  <button onclick="start()">Play</button>

  <div id="spam"></div>

  <audio id="hi" src="https://www.myinstants.com/media/sounds/hi.mp3"></audio>

<script>
function start() {
  const sound = document.getElementById("hi");
  setInterval(() => {
    sound.currentTime = 0;
    sound.play();

    const img = document.createElement("img");
    img.src = "https://i.imgflip.com/4/4t0m5.jpg";
    img.style.width = "200px";
    document.getElementById("spam").appendChild(img);
  }, 1000);
}
</script>
</body>
</html>
